<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Increment and Decrement Feature</title>
    <link href="style.css" rel="Stylesheet"/>
</head>
<body>
    <div class="container">
        <img src="Product_bag.png" alt="bag" class="product_img"/>
        <h2 class="product_title">Girl's College Bag</h2>
        <div class="operate">
            <img src="minus.png" class="icon"/>
            <span>1</span>
            <img src="add.png" class="icon"/>
        </div>
        <button class="btn">Buy Now</button>
    </div>
</body>
</html>
