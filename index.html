<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Increment and Decrement Feature</title>
    <link href="style.css" rel="Stylesheet"/>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Increment and Decrement Feature</h1> 
        </div>
        <img src="Product_bag.png" alt="bag" class="product_img"/>
        <h2 class="product_title">Girl's College Bag</h2>
        <h3 class="product_price">Price: â‚¹250</h3>
        <div class="operate">
            <img src="minus.png" class="icon" onclick="decrese()"/>
            <span id="quantity">1</span>
            <img src="add.png" class="icon" onclick="increase()"/>
        </div>
        <button class="btn">Buy Now</button>
    </div>
    <script>
        const quant = document.getElementById('quantity')
         function increase(){
             let no_quantity = parseInt(quant.innerText)
             quant.innerText = ++no_quantity
         }
         function decrese(){
            let no_quantity = parseInt(quant.innerText)
            if(no_quantity > 1){
            quant.innerText = --no_quantity
            }
         }
    </script>
</body>
</html>
